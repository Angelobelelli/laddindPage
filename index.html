<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div> 
                <img src="pngtree-logo-esport-gaming-chair-scifi-purple-png-image_9085871.png">   
            </div>
            <h1>Acesse sua Conta</h1>
            <p>Se você já possui uma conta, preencha seus dados de acesso a plataforma.</p> <br>
            <form method="GET" action="index.html">
                <input type="text" name="nome" placeholder="Seu Email" autofocus required >
                <input type="password" name="nome" placeholder="Senha" required>
                <input type="submit" value="entrar">
            </form>
            <p>Ainda nao tem uma conta? <a href="#">Criar uma conta</a></p>
        </div>
    </section>
</body>
</html>
